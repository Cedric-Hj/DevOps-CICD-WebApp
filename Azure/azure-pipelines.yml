trigger:
  branches:
    include:
    - test

pool:
  name: jenkins

steps:

  - script: |
      # Give permissions and Run playwright Python tests
      sudo chown -R $(whoami):$(whoami) /var/lib/jenkins/workspace/Tests/Playwright_PY_TestSuite01/Test/Playwright
      pytest /var/lib/jenkins/workspace/Tests/Playwright_PY_TestSuite01/Test/Playwright/tests.py --junitxml=/var/lib/jenkins/workspace/Tests/Playwright_PY_TestSuite01/reportPY.xml
    displayName: 'Run Playwright Python tests'


  - script: |
      # Give permissions and Run playwright .JS tests
      source ~/.bashrc
      PLAYWRIGHT_JUNIT_OUTPUT_NAME=reportJS.xml npx playwright test --reporter=junit
    displayName: 'Run Playwright .JS tests'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '/var/lib/jenkins/workspace/Tests/Playwright_PY_TestSuite01/reportPY.xml'
    ArtifactName: 'PythonTestReports'
    publishLocation: 'Container'
  displayName: 'Publish Python Test Report'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '/var/lib/jenkins/workspace/Tests/Playwright_PY_TestSuite01/reportJS.xml'
    ArtifactName: 'JavaScriptTestReports'
    publishLocation: 'Container'
  displayName: 'Publish JavaScript Test Report'
